[package]
name = "tracing-stackdriver"
version = "0.5.0"
authors = ["Alex Pearson <alex@alexpear.com>"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/NAlexPear/tracing-stackdriver"
description = "Stackdriver-compatible tracing Subscriber"
keywords = ["tracing", "stackdriver", "logging"]

[badges.maintenance]
status = "actively-developed"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
doctest = false

[dependencies]
Inflector = "0.11.4"
serde_json = "1.0.82"
tracing-core = "~0.1.22"
thiserror = "1.0.31"

[dependencies.http]
optional = true
version = "0.2.8"

[dependencies.opentelemetry]
version = "0.17.0"
optional = true

[dependencies.url]
optional = true
version = "2.2.2"

[dependencies.serde]
features = ["derive"]
version = "1.0.140"

[dependencies.time]
default-features = false
features = ["formatting"]
version = "0.3.11"

[dependencies.tracing-opentelemetry]
version = "0.17"
optional = true

[dependencies.tracing-subscriber]
features = ["json"]
version = "0.3"

[dependencies.valuable]
optional = true
features = ["derive"]
version = "0.1.0"

[dependencies.valuable-serde]
optional = true
version = "0.1.0"

[dev-dependencies]
lazy_static = "1.4.0"
tracing = "0.1"

[dev-dependencies.time]
features = ["serde", "serde-well-known", "formatting"]
version = "0.3.11"

[features]
valuable = ["dep:valuable", "valuable-serde", "http", "url"]

opentelemetry = [
    "dep:opentelemetry",
    "tracing-opentelemetry"
]
