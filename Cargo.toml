[package]
name = "tracing-stackdriver"
version = "0.3.0"
authors = ["Alex Pearson <alex@alexpear.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"
repository = "https://github.com/NAlexPear/tracing-stackdriver"
description = "Stackdriver-compatible tracing Subscriber"
keywords = ["tracing", "stackdriver", "logging"]

[badges.maintenance]
status = "actively-developed"

[dependencies]
futures = "0.3.21"
Inflector = "0.11.4"
serde_json = "1.0.79"
tracing-core = "0.1.22"
tracing-futures = "0.2.5"
tracing-serde = "0.1.3"
thiserror = "1.0.30"

[dependencies.chrono]
features = ["serde"]
version = "0.4.19"

[dependencies.serde]
features = ["derive"]
version = "1.0.136"

[dependencies.tracing-subscriber]
features = ["json"]
version = "0.3.9"

[dependencies.tracing-opentelemetry]
optional = true
version = "0.17.2"

[dependencies.opentelemetry]
optional = true
version = "0.17"

[dev-dependencies]
lazy_static = "1.4.0"
tracing = "0.1.31"

[features]
default = []
otel = [ "tracing-opentelemetry", "opentelemetry"]